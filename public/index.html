<body id="main-body">

    <div id="pwa-banner" class="fixed-top shadow p-1 pl-3 pt-2 mb-3" style="display: none;">
        <span id="pwa-banner-title">Add SAPbot to your home screen</span>
        <button id="pwa-banner-install" class="ml-1 btn btn-secondary">Add</button>
        <label id="pwa-banner-dismiss" class="btn float-right">
            <i class="fa fa-times"></i>
        </label> 
    </div>

    <div id="login-screen" class="container" style="display: none;">
        <div class="row">
            <div class="col-lg-4 offset-lg-4">
                <div class="account-wall">
                    <img class="profile-img" src="/icons/apple-touch/apple-touch-icon-120x120.png" alt="">
                    <form id="signInForm" class="form-signin">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="countryCode">+</span>
                            </div>
                            <input id="phone" type="tel" class="form-control" placeholder="Phone number" aria-label="Phone number" aria-describedby="countryCode" required autofocus>
                        </div>
                        <button id="verifySMS" class="btn btn-secondary btn-block">Verify via SMS</button>
                        <button id="verifyCall" class="btn btn-secondary btn-block">Verify via Call</button>
                        <label id="codeLabel" for="code" class="sr-only">Confirmation code</label>
                        <input id="code" type="number" class="form-control" placeholder="Confirmation code" style="display: none;">
                        <button id="join" class="btn btn-secondary btn-block" style="display: none;">Sign in</button>
                    </form>
                </div>
                <ul id="connect-status" class="list-unstyled"></ul>
            </div>
        </div>
        <div class="row sticky-bottom">
            <div class="col-lg-4 offset-lg-4">
                <span id="lang">Language</span><span>: </span>
                <select id="langSelector" class="selectpicker" data-width="fit"></select>
            </div>
        </div>  
    </div>    

    <div id="chat-screen" class="p-md-3" style="display: none;">
        <div class="d-flex flex-column col-md-8 offset-md-2 h-100 pl-0 pr-0">
            
            <div>
                <div class="input-group">
                    <div id="chat-header" class="form-control header text-center font-weight-bold">Bot</div>
                </div>
            </div>

            <div id="conversation" class="h-100">
                <div id="msgs"></div>
            </div>

            <form id="chatForm" class="" style="padding-left:0;padding-right:0;">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <label class="show-menu input-group-text btn btn-outline-info" id="show-menu-button">
                            <i class="fa fa-bars"></i>
                        </label>
                        <!--<label class="input-group-text btn btn-outline-info">
                            <i class="fa fa-paperclip"></i>
                            <input type="file" class="d-none file-select" multiple/>
                        </label>-->
                    </div>
                    <input type="text" class="form-control" id="msg" placeholder="Message">
                    <div class="input-group-append">
                        <button type="submit" class="input-group-text btn btn-outline-info" id="chat-submit">
                            <i class="icon-send"></i>
                        </label>
                    </div>                
                </div>
                <div class="row" id="buttonPanel"></div>              
            </form>
                    
        </div>
    </div>

    <!-- Calendar modal -->
    <div class="modal fade" id="calendar-modal" tabindex="-1" role="dialog" aria-labelledby="calendar-modal-header" aria-hidden="true" style="display: none;">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="calendar-modal-header">Pick date</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="datepicker">
          </div>
        </div>
      </div>
    </div>
